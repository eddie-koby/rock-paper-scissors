<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0
        ,100;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="rps">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div>
        <p class="result">Choose one to begin a game!</p>
    </div>
    <div class="scores">
        <h3 class="youScore">You: 0</h3>
        <h3 class="compScore">Computer: 0</h3>
    </div>
</body>
</html>
